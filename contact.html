<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Snowballs</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffe6fa;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 30px;
            background: linear-gradient(to right, #ffb6c1, #fff388);
            position: fixed;
            top: 0;
            width: 100%;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            height: 80px;
            z-index: 1000;
        }
        .logo img {
            width: 170px;
            height: 170px;
            object-fit: contain;
        }
        .nav-links {
            display: flex;
            gap: 15px;
            padding-right: 60px;
            align-items: center;
        }
        .nav-item {
            display: flex;
            align-items: center;
        }
        .nav-item a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            transition: transform 0.2s ease-in-out;
            white-space: nowrap;
            display: inline-block;
        }
        .nav-item a:hover {
            transform: scale(1.1);
        }
        #active {
            text-decoration: underline;
        }
        
        /* Contact Section Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes bounce {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .contact-container {
            text-align: center;
            margin-top: 120px;
            padding: 20px;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
        }
        .contact-text {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            margin-left: 100px;
            matgin-right: 100px
        }
        .contact-box {
            display: inline-block;
            background: white;
            padding: 15px 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 10px;
            transition: transform 0.3s ease-in-out;
        }
        .contact-box button {
            margin-left: 10px;
            padding: 5px 10px;
            border: none;
            background: #ff788d;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s ease-in-out;
        }
        .contact-box button:hover {
            background: #ff8fa3;
            animation: bounce 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <div class="nav-links">
            <div class="nav-item"><a href="index.html">About us</a></div>
            <div class="nav-item"><a href="products.html">Our products</a></div>
            <div class="nav-item"><a href="stores.html">Our stores</a></div>
            <div class="nav-item"><a id="active" href="#">Contact us</a></div>
        </div>
    </nav>

    <div class="contact-container">
        <p class="contact-text">Facing any issues or have any queries? Feel free to reach out to us. Whether it's a question about our products, stores, or anything else, we are here to help. Your satisfaction is our priority!</p>
        
        <div class="contact-box">
            <p>Email: <span id="email">support@sweetsnowballs.com</span></p>
            <button onclick="copyToClipboard('email')">Copy Email</button>
        </div>
        
        <div class="contact-box">
            <p>Phone: <span id="phone">+91 98765 43210</span></p>
            <button onclick="copyToClipboard('phone')">Copy Phone</button>
        </div>
    </div>

    <script>
        function copyToClipboard(id) {
            var text = document.getElementById(id).innerText;
            navigator.clipboard.writeText(text).then(() => {
                alert("Copied: " + text);
            });
        }
        
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelector(".contact-container").classList.add("fade-in");
        });
    </script>
</body>
</html>
